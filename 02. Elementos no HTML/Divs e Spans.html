<!DOCTYPE html>
<html lang="en">
<head>
  <title>Divs e Span</title>
</head>
<body>
  
 <h1>Galáxias</h1>
    <p><span style="background-color: gray;">Andrômeda</span></p>
    <p><span style="background-color: aquamarine;">Galáxia Olho Negro</span></p>
    <p><span style="background-color: blueviolet;">Galáxia do Cata-Vento</span></p>

  <h1>Galáxias</h1>
  <div style="background-color: yellow;">
    <p><span style="background-color: green;">Andrômeda</span></p>
    <p><span style="background-color: blue;">Galáxia Olho Negro</span></p>
    <p><span style="background-color: red;">Galáxia do Cata-Vento</span></p>
  </div>

  <h1>Galáxias</h1>
  <div style="background-color:grey">
    <p>Andrômeda</p>
    <p>Galáxia <span style="background-color:blue">Olho Negro</span></p>
    <p>Galáxia do Cata-Vento</p>
  </div>

 </body>
</html>
